<!doctype html>
<html>
    <head>
       
        <style type="text/css">
            
            a {
                text-decoration: none;
                color: black; 
    
            }
            
            a:hover { 
                text-decoration: underline; 
                color: blue; 
            }
            
            a:visited { 
                color: green; 
            }
            
        </style>
        <title>Webpage with Style</title>
    </head>
    
    <body>
     
        <a href="http://www.google.com">Google</a>
        
        <br>
        
        <a href="http://www.google.com" target="_blank">Google in a New Tab</a>
        

    </body>
    
            
   
    
</html>
